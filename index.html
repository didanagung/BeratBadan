<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penghitung Berat Badan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Penghitung Berat Badan Ideal</h1>
      <div class="content">
        <label for="gender">
          Jenis Kelamin :
          <input type="radio" name="gender" value="1" id="pria" /> Pria
          <input type="radio" name="gender" value="1" id="wanita" /> Wanita
        </label>

        <label for="tinggi">
          <input
            type="number"
            name="tinggi"
            min="0"
            id="tinggi"
            placeholder="Masukkan Tinggi Badan"
          />
          cm
        </label>

        <label for="berat">
          <input
            type="number"
            name="berat"
            disabled
            id="berat"
            placeholder="Berat Ideal"
          />
          kg
        </label>

        <button id="hitung">Hitung</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
